<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/f161e6119d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <p class="main__title">Discover your next</p>
        <strong class="main__title main__title--cycling"></strong>
        </br>
        <div class="main__search-box">
            <input class="main__search-bar" type="text" placeholder="Search books by title, author, genre etc">
            <div class="main__btn">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modal__exit">
            <i class="fas fa-times"></i>
        </div>
        <p class="modal__result-text"></p>
        <div class="modal__grid">
        </div>
    </div>
</body>
<script type="module" src="scripts.js"></script>
</html>
